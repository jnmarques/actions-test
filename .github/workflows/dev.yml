name: development deploy
on: 
  push:
    branches: ['master']
    # paths:
    #   - 'gitops/**'
jobs:
  apply-jikkou:
    runs-on: local-altice
    environment: 
      name: DEV
      url: http://localhost:8087
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: source environment vars
        run: source ./gitops/environment/dev.sh
      - name: update-topics
        run: jikkou create -f gitops/topics
      - name: update-acls
        run: jikkou create -f gitops/acls 
