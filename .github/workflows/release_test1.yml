name: Create and publish a Docker image

on:
  push:
    branches: ['master']
    paths:
      - 'src/test1/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CONTAINER_NAME: python-test

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build . --file src/test1/Dockerfile --tag ${{ env.REGISTRY }}/jnmarques/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/jnmarques/${{ env.IMAGE_NAME }}:latest
  pull-image-and-reload:
    runs-on: lynxmind-workstation
    permissions:
      packages: read
      contents: read
    
    steps:
      - name: Docker login
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull and Run image
        run: |
          docker pull ${{ env.REGISTRY }}/jnmarques/${{ env.IMAGE_NAME }}:latest
          docker stop ${{ env.CONTAINER_NAME }} || true
          docker run -d --rm --name=${{ env.CONTAINER_NAME }} ${{ env.REGISTRY }}/jnmarques/${{ env.IMAGE_NAME }}_test1:latest
