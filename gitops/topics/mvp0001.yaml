apiVersion: "kafka.jikkou.io/v1beta2"
kind: "KafkaTopicList"
items:
  - metadata:
      name: 'alpt.${?ENV}.raw.my-first-topic'
    spec:
      partitions: 6
      replicationFactor: 1
      configs:
        cleanup.policy: 'compact'

  - metadata:
      name: 'alpt.${?ENV}.raw.my-second-topic'
    spec:
      partitions: 4
      replicationFactor: 1
      configs:
        cleanup.policy: 'delete'
        retention.ms: '2419200000'